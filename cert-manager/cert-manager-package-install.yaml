---
apiVersion: v1
kind: ServiceAccount
  name: cert-manager-default-sa
  namespace: default
---
apiVersion: packaging.carvel.dev/v1alpha1
kind: PackageInstall
metadata:
  name: cert-manager
  namespace: default
spec:
  serviceAccountName: cert-manager-default-sa
  packageRef:
    refName: cert-manager.tanzu.vmware.com
    versionSelection:
      constraints: 1.5.3+vmware.2-tkg.1
